<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Recipe Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üç≤ Smart Recipe Explorer</h1>

<section>
    <h2>Add Recipe</h2>
    <input id="name" placeholder="Recipe Name">
    <input id="ingredients" placeholder="Ingredients (comma separated)">
    <input id="cuisine" placeholder="Cuisine">
    <input id="prep_time" type="number" placeholder="Prep Time (min)">
    <textarea id="instructions" placeholder="Instructions"></textarea>
    <button onclick="addRecipe()">Add Recipe</button>
</section>

<section>
    <h2>All Recipes</h2>
    <button onclick="loadRecipes()">Load Recipes</button>
    <ul id="recipeList"></ul>
</section>

<section>
    <h2>AI: Simplify Instructions</h2>
    <textarea id="aiInput" placeholder="Paste instructions here"></textarea>
    <button onclick="simplify()">Simplify</button>
    <p id="aiOutput"></p>
</section>

<script src="script.js"></script>
</body>
</html>
